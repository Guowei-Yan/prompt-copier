<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Prompt Copier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        h1 {
            color: #58a6ff;
            font-weight: 600;
            font-size: clamp(1.25rem, 5vw, 1.75rem);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .back-link {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .back-link:hover {
            color: #58a6ff;
            border-color: #58a6ff;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #238636;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .btn-danger {
            background-color: #da3633;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #f85149;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* CRITICAL: Table container setup for horizontal scroll */
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .table-wrapper {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow-x: auto;
            overflow-y: visible;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 800px; /* Force table to be wider than small screens */
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #30363d;
            white-space: nowrap;
        }

        th {
            background-color: #21262d;
            color: #8b949e;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover td {
            background-color: #1c2128;
        }

        td code {
            background-color: #0d1117;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-active {
            background-color: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .status-inactive {
            background-color: rgba(139, 148, 158, 0.2);
            color: #8b949e;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .scroll-hint {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.75rem;
            color: #8b949e;
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }

        /* Card Layout for Very Narrow Screens */
        .cards-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .prompt-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .card-title {
            color: #f0f6fc;
            font-size: 1rem;
            font-weight: 600;
            word-break: break-word;
            flex: 1;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #30363d;
            gap: 1rem;
        }

        .card-row:last-of-type {
            border-bottom: none;
        }

        .card-label {
            color: #8b949e;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        .card-value {
            color: #c9d1d9;
            font-size: 0.875rem;
            word-break: break-word;
            text-align: right;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }

        .modal-header h2 {
            color: #f0f6fc;
            font-size: clamp(1rem, 4vw, 1.25rem);
        }

        .modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0.25rem;
        }

        .modal-close:hover {
            color: #c9d1d9;
        }

        .modal-body {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-hint {
            margin-top: 0.375rem;
            font-size: 0.75rem;
            color: #8b949e;
        }

        /* Params Editor */
        .params-editor {
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            background-color: #0d1117;
        }

        .params-list {
            margin-bottom: 1rem;
        }

        .param-item {
            background-color: #161b22;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            border: 1px solid #30363d;
        }

        .param-field {
            margin-bottom: 0.5rem;
        }

        .param-field:last-of-type {
            margin-bottom: 0;
        }

        .param-field label {
            display: block;
            font-size: 0.7rem;
            color: #8b949e;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .param-field input,
        .param-field select {
            width: 100%;
            padding: 0.5rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 14px;
        }

        .param-remove {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #da3633;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .param-remove:hover {
            background-color: #f85149;
        }

        .add-param-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #21262d;
            border: 1px dashed #30363d;
            border-radius: 4px;
            color: #8b949e;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .add-param-btn:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            border-top: 1px solid #30363d;
            flex-shrink: 0;
        }

        .modal-footer .btn {
            flex: 1;
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            left: 1rem;
            max-width: 500px;
            margin: 0 auto;
            background-color: #238636;
            color: #ffffff;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            opacity: 0;
            transform: translateY(1rem);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 2000;
            text-align: center;
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background-color: #da3633;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #8b949e;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Switch to card layout on narrow screens */
        @media (max-width: 768px) {
            .table-container {
                display: none;
            }

            .cards-container {
                display: block;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }

            header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .back-link,
            .btn-primary {
                width: 100%;
                text-align: center;
            }

            .card-actions .btn {
                flex: 1;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öôÔ∏è Admin</h1>
            <div class="header-actions">
                <a href="/" class="back-link">‚Üê Back to Prompts</a>
                <button class="btn btn-primary" onclick="openCreateModal()">+ New Prompt</button>
            </div>
        </header>

        <!-- Table View (Desktop/Tablet with Horizontal Scroll) -->
        <div class="table-container" id="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Params</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="prompts-table">
                    </tbody>
                </table>
            </div>
            <div class="scroll-hint">üí° Scroll horizontally to see all columns ‚Üí</div>
        </div>

        <!-- Card View (Mobile) -->
        <div class="cards-container" id="cards-view">
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            No prompts yet. Create your first one!
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">New Prompt</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="prompt-form" onsubmit="return false;">
                    <input type="hidden" id="prompt-id">
                    
                    <div class="form-group">
                        <label for="prompt-name">Name</label>
                        <input type="text" id="prompt-name" required placeholder="e.g., Sequential Thinking">
                    </div>
                    
                    <div class="form-group">
                        <label for="prompt-slug">Slug</label>
                        <input type="text" id="prompt-slug" required placeholder="e.g., sequential-thinking" pattern="[a-z0-9_-]+">
                        <div class="form-hint">Lowercase letters, numbers, hyphens, underscores only</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="prompt-description">Description</label>
                        <input type="text" id="prompt-description" placeholder="Brief description of this prompt">
                    </div>
                    
                    <div class="form-group">
                        <label for="prompt-template">Template</label>
                        <textarea id="prompt-template" required placeholder="Your prompt text here. Use {param_name} for dynamic values."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Parameters</label>
                        <div class="params-editor">
                            <div class="params-list" id="params-list"></div>
                            <button type="button" class="add-param-btn" onclick="addParam()">+ Add Parameter</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePrompt()">Save</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let prompts = [];
        let editingId = null;

        async function fetchPrompts() {
            try {
                const response = await fetch('/api/prompts');
                if (!response.ok) throw new Error('Failed to fetch');
                prompts = await response.json();
                renderPrompts();
            } catch (error) {
                showToast('Failed to load prompts: ' + error.message, true);
            }
        }

        function renderPrompts() {
            const tableBody = document.getElementById('prompts-table');
            const cardsContainer = document.getElementById('cards-view');
            const emptyState = document.getElementById('empty-state');
            
            if (prompts.length === 0) {
                tableBody.innerHTML = '';
                cardsContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Render table view
            tableBody.innerHTML = prompts.map(p => `
                <tr>
                    <td>${escapeHtml(p.name)}</td>
                    <td><code>${escapeHtml(p.slug)}</code></td>
                    <td>${p.params ? p.params.length : 0}</td>
                    <td>
                        <span class="status-badge ${p.is_active ? 'status-active' : 'status-inactive'}">
                            ${p.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-secondary btn-sm" onclick="editPrompt(${p.id})">Edit</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleActive(${p.id}, ${!p.is_active})">
                                ${p.is_active ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deletePrompt(${p.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Render card view
            cardsContainer.innerHTML = prompts.map(p => `
                <div class="prompt-card">
                    <div class="card-header">
                        <div class="card-title">${escapeHtml(p.name)}</div>
                        <span class="status-badge ${p.is_active ? 'status-active' : 'status-inactive'}">
                            ${p.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Slug</span>
                        <code class="card-value">${escapeHtml(p.slug)}</code>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Parameters</span>
                        <span class="card-value">${p.params ? p.params.length : 0}</span>
                    </div>
                    ${p.description ? `
                    <div class="card-row">
                        <span class="card-label">Description</span>
                        <span class="card-value">${escapeHtml(p.description)}</span>
                    </div>
                    ` : ''}
                    <div class="card-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editPrompt(${p.id})">Edit</button>
                        <button class="btn btn-secondary btn-sm" onclick="toggleActive(${p.id}, ${!p.is_active})">
                            ${p.is_active ? 'Disable' : 'Enable'}
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deletePrompt(${p.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openCreateModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'New Prompt';
            document.getElementById('prompt-form').reset();
            document.getElementById('params-list').innerHTML = '';
            document.getElementById('modal').classList.add('visible');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('visible');
            editingId = null;
        }

        async function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;
            
            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Prompt';
            document.getElementById('prompt-id').value = id;
            document.getElementById('prompt-name').value = prompt.name;
            document.getElementById('prompt-slug').value = prompt.slug;
            document.getElementById('prompt-description').value = prompt.description || '';
            document.getElementById('prompt-template').value = prompt.template;
            
            const paramsList = document.getElementById('params-list');
            paramsList.innerHTML = '';
            if (prompt.params) {
                prompt.params.forEach(param => addParam(param));
            }
            
            document.getElementById('modal').classList.add('visible');
        }

        function addParam(param = null) {
            const list = document.getElementById('params-list');
            const div = document.createElement('div');
            div.className = 'param-item';
            div.innerHTML = `
                <div class="param-field">
                    <label>Parameter Key</label>
                    <input type="text" placeholder="e.g., topic" class="param-name" value="${param?.name || ''}" autocomplete="off">
                </div>
                <div class="param-field">
                    <label>Label</label>
                    <input type="text" placeholder="e.g., Topic" class="param-label" value="${param?.label || ''}" autocomplete="off">
                </div>
                <div class="param-field">
                    <label>Type</label>
                    <select class="param-type">
                        <option value="text" ${param?.type === 'text' ? 'selected' : ''}>Text</option>
                        <option value="number" ${param?.type === 'number' ? 'selected' : ''}>Number</option>
                        <option value="textarea" ${param?.type === 'textarea' ? 'selected' : ''}>Textarea</option>
                    </select>
                </div>
                <div class="param-field">
                    <label>Default Value</label>
                    <input type="text" placeholder="Optional" class="param-default" value="${param?.default ?? ''}" autocomplete="off">
                </div>
                <button type="button" class="param-remove" onclick="this.parentElement.remove()">üóëÔ∏è Remove Parameter</button>
            `;
            list.appendChild(div);
        }

        function getParamsFromForm() {
            const items = document.querySelectorAll('.param-item');
            const params = [];
            items.forEach(item => {
                const name = item.querySelector('.param-name').value.trim();
                if (name) {
                    params.push({
                        name: name,
                        label: item.querySelector('.param-label').value.trim() || name,
                        type: item.querySelector('.param-type').value,
                        default: item.querySelector('.param-default').value
                    });
                }
            });
            return params;
        }

        async function savePrompt() {
            const data = {
                name: document.getElementById('prompt-name').value,
                slug: document.getElementById('prompt-slug').value,
                description: document.getElementById('prompt-description').value,
                template: document.getElementById('prompt-template').value,
                params: getParamsFromForm()
            };

            try {
                const url = editingId ? `/api/prompts/${editingId}` : '/api/prompts';
                const method = editingId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                showToast(editingId ? '‚úÖ Prompt updated!' : '‚úÖ Prompt created!');
                closeModal();
                fetchPrompts();
            } catch (error) {
                showToast('‚ùå Error: ' + error.message, true);
            }
        }

        async function toggleActive(id, active) {
            try {
                const response = await fetch(`/api/prompts/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: active })
                });
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                fetchPrompts();
                showToast(active ? '‚úÖ Prompt enabled' : '‚ö†Ô∏è Prompt disabled');
            } catch (error) {
                showToast('‚ùå Error: ' + error.message, true);
            }
        }

        async function deletePrompt(id) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this prompt? This cannot be undone.')) return;
            try {
                const response = await fetch(`/api/prompts/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                fetchPrompts();
                showToast('üóëÔ∏è Prompt deleted');
            } catch (error) {
                showToast('‚ùå Error: ' + error.message, true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        fetchPrompts();
    </script>
</body>
</html>
