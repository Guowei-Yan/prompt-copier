<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Copier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #58a6ff;
            font-weight: 600;
        }

        .admin-link {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .admin-link:hover {
            color: #58a6ff;
            border-color: #58a6ff;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #8b949e;
        }

        .empty-state h2 {
            margin-bottom: 1rem;
            color: #c9d1d9;
        }

        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: 1.5rem;
        }

        .prompt-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            transition: border-color 0.2s;
        }

        .prompt-card:hover {
            border-color: #58a6ff;
        }

        .prompt-card h3 {
            color: #f0f6fc;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .prompt-card .description {
            color: #8b949e;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        .params-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .param-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .param-group label {
            font-size: 0.75rem;
            color: #8b949e;
        }

        .param-group input, .param-group textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 16px;
            font-family: inherit;
        }

        .param-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .param-group input:focus, .param-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .param-group.hidden {
            display: none;
        }

        .btn {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #238636;
            color: #ffffff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2ea043;
        }

        .btn-primary.copied {
            background-color: #58a6ff;
        }

        .preview-container {
            margin-top: 1rem;
        }

        .preview-toggle {
            background: none;
            border: none;
            color: #58a6ff;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0;
            margin-bottom: 0.5rem;
        }

        .preview-toggle:hover {
            text-decoration: underline;
        }

        .preview-text {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #8b949e;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            display: none;
        }

        .preview-text.visible {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #238636;
            color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            transition: transform 0.3s;
            z-index: 1000;
            max-width: calc(100% - 2rem);
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background-color: #da3633;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .prompt-grid {
                gap: 1.25rem;
            }

            .prompt-card {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .admin-link {
                width: 100%;
                text-align: center;
            }

            .prompt-grid {
                gap: 1rem;
            }

            .prompt-card {
                padding: 1rem;
            }

            .prompt-card h3 {
                font-size: 1rem;
            }

            .empty-state {
                padding: 2rem 1rem;
            }

            .toast {
                left: 1rem;
                right: 1rem;
                transform: translateY(100px);
                max-width: none;
                border-radius: 8px;
            }

            .toast.visible {
                transform: translateY(0);
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            body {
                padding: 0.75rem;
            }

            .prompt-card {
                padding: 0.875rem;
            }

            .btn {
                padding: 0.5rem 0.75rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Copier</h1>
            <a href="/admin" class="admin-link">⚙️ Admin</a>
        </header>

        <div class="prompt-grid" id="prompts"></div>
        <div class="empty-state" id="empty-state" style="display: none;">
            <h2>No prompts yet</h2>
            <p>Go to <a href="/admin" style="color: #58a6ff;">Admin</a> to create your first prompt.</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let promptConfig = null;

        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to fetch config');
                promptConfig = await response.json();
                renderPrompts();
            } catch (error) {
                showToast('Failed to load prompts: ' + error.message, true);
            }
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function evaluateFormula(formula, context) {
            try {
                const keys = Object.keys(context);
                const values = Object.values(context);
                const fn = new Function('randomInt', ...keys, `return (${formula});`);
                return fn(randomInt, ...values);
            } catch (e) {
                console.error('Formula evaluation error:', e);
                return '';
            }
        }

        function sortParams(params) {
            const sorted = [];
            const remaining = [...params];
            const added = new Set();
            
            for (const param of params) {
                if (param.type !== 'computed') {
                    sorted.push(param);
                    added.add(param.name);
                }
            }
            
            let iterations = 0;
            while (remaining.length > sorted.length && iterations < 100) {
                for (const param of remaining) {
                    if (param.type === 'computed' && !added.has(param.name)) {
                        const deps = param.depends_on || [];
                        if (deps.every(dep => added.has(dep))) {
                            sorted.push(param);
                            added.add(param.name);
                        }
                    }
                }
                iterations++;
            }
            
            return sorted;
        }

        function collectParams(card, params) {
            const values = {};
            const sortedParams = sortParams(params);
            
            for (const param of sortedParams) {
                if (param.type !== 'computed') {
                    const input = card.querySelector(`[data-param="${param.name}"]`);
                    if (input) {
                        values[param.name] = param.type === 'number' ? parseFloat(input.value) || 0 : input.value;
                    }
                }
            }
            
            for (const param of sortedParams) {
                if (param.type === 'computed' && param.formula) {
                    values[param.name] = evaluateFormula(param.formula, values);
                }
            }
            
            return values;
        }

        async function generateAndCopy(slug) {
            const card = document.querySelector(`[data-prompt-slug="${slug}"]`);
            const btn = card.querySelector('.btn-primary');
            const prompt = promptConfig[slug];

            try {
                const params = collectParams(card, prompt.params || []);

                // Create the async content promise BEFORE passing to ClipboardItem.
                // Safari allows ClipboardItem to accept a Promise<Blob>, which
                // "reserves" the clipboard write synchronously within the user
                // gesture, while the actual content resolves asynchronously.
                const textPromise = fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt_id: slug, params })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) throw new Error(data.error);

                    const preview = document.getElementById(`preview-${slug}`);
                    if (preview) preview.textContent = data.prompt;

                    return new Blob([data.prompt], { type: 'text/plain' });
                });

                await navigator.clipboard.write([
                    new ClipboardItem({ 'text/plain': textPromise })
                ]);

                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                showToast('Prompt copied to clipboard!');

                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);

            } catch (error) {
                showToast('Error: ' + error.message, true);
            }
        }

        function togglePreview(slug) {
            const preview = document.getElementById(`preview-${slug}`);
            const toggle = document.getElementById(`toggle-${slug}`);

            if (preview.classList.contains('visible')) {
                preview.classList.remove('visible');
                toggle.textContent = 'Show preview';
            } else {
                preview.classList.add('visible');
                toggle.textContent = 'Hide preview';
            }
        }

        function renderPrompts() {
            const container = document.getElementById('prompts');
            const emptyState = document.getElementById('empty-state');
            container.innerHTML = '';

            const slugs = Object.keys(promptConfig);

            if (slugs.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            for (const slug of slugs) {
                const prompt = promptConfig[slug];
                const card = document.createElement('div');
                card.className = 'prompt-card';
                card.dataset.promptSlug = slug;

                let paramsHtml = '';
                if (prompt.params && prompt.params.length > 0) {
                    const sortedParams = sortParams(prompt.params);
                    paramsHtml = '<div class="params-container">' +
                        sortedParams.map(param => {
                            if (param.type === 'computed') {
                                return '';
                            }
                            if (param.hidden) {
                                return '';
                            }
                            return `
                                <div class="param-group">
                                    <label>${param.label || param.name}</label>
                                    ${param.type === 'textarea' 
                                        ? `<textarea data-param="${param.name}">${param.default || ''}</textarea>`
                                        : `<input type="${param.type || 'text'}" data-param="${param.name}" value="${param.default || ''}">`
                                    }
                                </div>
                            `;
                        }).join('') + '</div>';
                }

                card.innerHTML = `
                    <h3>${prompt.name}</h3>
                    <p class="description">${prompt.description || ''}</p>
                    ${paramsHtml}
                    <button class="btn btn-primary" onclick="generateAndCopy('${slug}')">Copy</button>
                    <div class="preview-container">
                        <button class="preview-toggle" id="toggle-${slug}" onclick="togglePreview('${slug}')">Show preview</button>
                        <div class="preview-text" id="preview-${slug}"></div>
                    </div>
                `;

                container.appendChild(card);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        fetchConfig();
    </script>
</body>
</html>
